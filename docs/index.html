<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="WLLT(Daily TIL)">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md':'/_sidebar.md'
      },
      name: 'What Levinna Learned Today',
      repo: 'https://github.com/Levinna/WLLT.git',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            document.querySelectorAll(".sidebar-nav > ul > li").forEach(
              function(node, index, nodelist) {
                var span = document.createElement("span");
                span.innerHTML = node.firstChild.data;
                span.style.cursor = "pointer";
                span.onclick = function(event) {
                  var ul = event.target.nextElementSibling;
                  if (ul.style.display === "none") {
                    ul.style.display = "block";
                  } else {
                    ul.style.display = "none";
                  }
                };
                node.firstChild.replaceWith(span);
                node.lastChild.style.display = "none";
            });
            var active = document.querySelector(".sidebar-nav li.active");
            if (active) {
              active.parentElement.style.display = "block";
            }
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
</body>
</html>
